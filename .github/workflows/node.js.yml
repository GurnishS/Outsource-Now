name: Run Vite Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-vite:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run Vite dev server
      working-directory: ./frontend
      run: npm run dev
